<h5 class="underline">¿Qué quieres enseñar?</h5>

<div class="flex">
    <button type="button" class="btn btn-primary btn-sm">-</button>

    <select formControlName="nivel" class="form-select">
        <option value="Primaria">Primaria</option>
        <option value="Secundaria">Secundaria</option>
        <option value="Bachillerato">Bachillerato</option>
        <option value="Universidad">Universidad</option>
    </select>

    <select formControlName="asignatura" class="form-select">
        <option value="Matemáticas">Matemáticas</option>
        <option value="Lenguaje">Lenguaje</option>
        <option value="Inglés">Inglés</option>
        <option value="Programación">Programación</option>
        <option value="Física">Física</option>
        <option value="Biología">Biología</option>
        <option value="Química">Química</option>
    </select>
</div>

<div class="flex">
    <button type="button" class="btn btn-primary btn-sm plus">+</button>
    <p class="link">Añadir otra asignatura</p>
</div>
