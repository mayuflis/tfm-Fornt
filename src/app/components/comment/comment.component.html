<div class="mx-5 mb-5 mt-5">
    <div class="card card-body p-4 margin_1">
        <div class="row">
            <div class="col">
                <div *ngIf="allCommentsFromTutor.toString() == [].toString()">
                    <p class="width-of-p mb-1 mt-1">
                        Ningun estudiante ha opinado hasta el momento.
                    </p>
                </div>

                <div *ngFor="let objeto of allCommentsFromTutor">
                    <div class="d-flex flex-start mt-3 ">
                        <img class="rounded-circle me-3"
                            src="https://img.freepik.com/premium-vectoranonymous-user-circle-icon-vector-illustration-flat-style-with-long-shadow_520826-1931.jpg"
                            alt="avatar" width="65" height="65" />
                        <div class="flex-grow-1 flex-shrink-1">
                            <div class="d-flex justify-content-between align-items-center">
                                <p class="mb-0" style="font-weight: bold; font-size: 18px;">
                                    {{objeto.name}} {{objeto.last_name}}
                                    <!-- <span class="small"> - 2 hours ago </span> -->
                                </p>
                                <!--<a href="#!"><i class="fas fa-reply fa-xs"></i></a>-->
                                <app-tutor-stars [starsCount]="objeto.rate" [rate]="objeto.rate"
                                    [show]=false></app-tutor-stars>
                            </div>

                            <!--
                                <p class="mb-1 mt-1">
                                <b>{{objeto.title_opinion}}</b>
                            </p>
                            -->
                            <p class="width-of-p mt-3">
                                {{objeto.opinions}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="text-center" *ngIf="isStudent && responseReviewFromUserOfTutor.toString() == [].toString()">
    <button type="button" class="btn btn-success mb-5 px-3 shadow p-2 rounded" (click)="collapse.toggle()"
        [attr.aria-expanded]="!gfg" aria-controls="collapseExample">
        Escribe una opinión
    </button>
</div>

    <h5>DEJA TU OPINIÓN</h5>

        <label>Añade tu calificación (del 1 al 5) </label>
        <br />
        <ngb-rating [max]="5" [(rate)]="rating" [readonly]="false">
            <ng-template let-fill="fill" let-index="index">
                <span class="star" [class.filled]="fill === 100" [class.bad]="index <= 5">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" stroke="black"
                        stroke-width=".5" class="bi bi-star" viewBox="0 0 16 16" style="margin-right: 5px;">
                        <path
                            d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                    </svg>
                </span>
            </ng-template>
        </ngb-rating>
        <hr class="survey-hr">
        <div class="form-group">
            <label style="margin-bottom: 10px;">Resume en una frase tu opinión sobre el profesor:</label>

        <div class="form-group">

        <hr class="survey-hr">
        <div class="form-group text-center">

        </div>
    </form>
    <hr class="survey-hr">
</div>
