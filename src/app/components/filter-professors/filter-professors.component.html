<div class="container mt-4">
    <h2>Encuentra a tu profesor</h2>
    <div class="row">
      <div class="col-md-3">
        <label for="subject" class="form-label">Asignatura:</label>
        <select id="subject" class="form-select" [(ngModel)]="selectedSubject">
          <option value="">Todas las asignaturas</option>
          <option *ngFor="let subject of subjects" [value]="subject">{{ subject }}</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="province" class="form-label">Provincia:</label>
        <select id="province" class="form-select" [(ngModel)]="selectedProvince">
          <option value="">Todas las provincias</option>
          <option *ngFor="let province of provinces" [value]="province">{{ province }}</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="price" class="form-label">Precio/Hora:</label>
        <select id="price" class="form-select" [(ngModel)]="selectedPrice">
          <option value="0">Cualquier precio</option>
          <option *ngFor="let price of priceRange" [value]="price">{{ price }}</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="experience" class="form-label">Experiencia:</label>
        <select id="experience" class="form-select" [(ngModel)]="selectedExperience">
          <option value="0">Cualquier experiencia</option>
          <option *ngFor="let exp of experienceRange" [value]="exp">{{ exp }}+ años</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="rating" class="form-label">Puntuación mínima:</label>
        <input type="number" id="rating" class="form-control" [(ngModel)]="minRating" min="0" max="5">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <button class="btn btn-primary" (click)="applyFilters()">Aplicar Filtros</button>
      </div>
    </div>
  </div>
