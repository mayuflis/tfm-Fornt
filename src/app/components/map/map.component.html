<google-map height="70vh" width="75vw" [center]="userPosition" [zoom]="zoom">
    <map-marker #myMarker="mapMarker" *ngFor="let teacher of arrMapInfo, let i = index " [position]="teacher.position"
        (mapClick)="openInfoWindow(myMarker, i)">
        <map-info-window>
            <section class="m-3">
                <div class="d-flex align-items-center">
                    <img [src]="teacher.image" [alt]='teacher.name' class="border rounded-circle me-3">
                    <div>
                        <h2>{{teacher.name}}</h2>
                    </div>
                </div>
                <div class="justify-content-start">
                    <h6>{{teacher.province}}</h6>
                </div>
                <div class>
                    <p>{{teacher.description}}</p>
                </div>
                <div class='d-flex align-items-center my-3'>
                    <span class="badge badge-pill tags me-2"
                        *ngFor="let subject of teacher.arraySubjects">{{subject.subject_name}}</span>
                </div>
                <div>
                    <p>EXPERIENCIA</p>
                </div>
                <div class="row justify-content-center">
                    <button class="btn btn-outline-secondary" [routerLink]="">Ver
                        detalle</button>
                </div>
            </section>
        </map-info-window>
    </map-marker>
    <map-marker [position]="userPosition" [options]="userOptions"></map-marker>
</google-map>
