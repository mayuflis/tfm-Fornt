<div class="card form-translucido">
    <div class="card-body">
        <h2 class="text-center mb-4">Iniciar sesi칩n</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <!-- Campo para el email -->
            <div class="mb-3">
                <input type="email" class="form-control" formControlName="email" placeholder="Email">
                <div
                    *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
                    <small class="text-danger" *ngIf="loginForm.get('email')?.errors?.['required']">El email es
                        requerido.</small>
                </div>
            </div>

            <!-- Campo para la contrase침a -->
            <div class="mb-3">
                <input type="password" class="form-control" formControlName="password" placeholder="Contrase침a">
                <div
                    *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
                    <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['required']">La contrase침a es
                        requerida.</small>
                </div>
            </div>


            <button type="submit" class="btn btn-success">Login</button>
        </form>
    </div>
</div>
