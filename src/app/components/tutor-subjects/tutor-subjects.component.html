<h5 class="underline">¿Qué quieres enseñar?</h5>
<form class="flex" [formGroup]="subjectForm" (ngSubmit)="sendData()">
    <select formControlName="name" class="form-select">
        <option value="0">Seleccionar...</option>
        <option *ngFor="let subject of arraySubjects">{{subject.name}}</option>
    </select>

    <select formControlName="level" class="form-select">
        <option value="0">Seleccionar...</option>
        <option value="Primaria">Primaria</option>
        <option value="Secundaria">Secundaria</option>
        <option value="Bachillerato">Bachillerato</option>
        <option value="Universidad">Universidad</option>
    </select>

    <input type="number" class="form-control" placeholder="Precio" formControlName="hourly_rate">

    <div class=" form-check">
        <input class="form-check-input" type="checkbox" formControlName="free_classl" id="flexCheckIndeterminate">
        <label class="form-check-label" for="flexCheckIndeterminate">
            Primera clase gratis
        </label>
    </div>
    <div>
        <input type="submit" value="Añadir asignatura">
    </div>
</form>

<div>
    <article *ngFor="let subject of tutorSubjects" class="flex">
        <p>{{subject.name}}</p>
        <p>{{subject.level}}</p>
        <p>{{subject.hourly_rate}} euros</p>
        <p *ngIf="subject.free_classl">Primera clase gratis</p>
    </article>
</div>
